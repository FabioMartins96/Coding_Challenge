<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scooter Lim</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Oswald:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Div con classe Box per il background del Body -->
    <div class="box">

        <!-- Header - Logo e Titolo -->
        <header>
            <img src="logo.png" class="img-logo" alt="logo">
            <h1 class="title">Taking Booleaners from A to B</h1>
        </header>

        <div class="container">

            <!-- Nav - Bottoni per le Prenotazioni -->
            <nav class="navbar">
                <button type="button" name="button">Prenota</button>
                <button type="button" name="button">Termina Prenotazione</button>
                <button type="button" name="button">Accendi Luci</button>
            </nav>

            <!-- Main - Informazioni dei Monopattini -->
            <main>
                <input type="checkbox" name="checkbox">
                <h3>Monopattino Gino22</h3>
                <p>> Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <table class="barra1"></table>

                <input type="checkbox" name="checkbox">
                <h3>Monopattino Mike24</h3>
                <p>> Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <table class="barra2"></table>

                <input type="checkbox" name="checkbox">
                <h3>Monopattino Fede154</h3>
                <p>> Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <table class="barra3"></table>
            </main>

        </div>

    </div>

</body>
</html>
